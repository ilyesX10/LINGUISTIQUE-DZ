
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguistique DZ - Algerian Language Institute</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&family=Amiri:wght@400;700&family=Noto+Sans+Arabic:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
          --font-ar: 'Noto Sans Arabic', sans-serif;
          --font-latin: 'Inter', sans-serif;
        }
        body {
            font-family: var(--font-latin);
        }
        [dir="rtl"] {
            font-family: var(--font-ar);
        }
        h1, h2, h3, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        [dir="rtl"] h1, [dir="rtl"] h2, [dir="rtl"] h3 {
            font-family: var(--font-ar);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "jspdf": "https://esm.sh/jspdf@^4.0.0",

  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-50 text-slate-900 transition-all duration-300">
    <!-- Hidden form for Netlify bot detection -->
    <form name="enrollment" data-netlify="true" hidden>
      <input type="text" name="firstName" />
      <input type="text" name="lastName" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="language" />
      <input type="text" name="courseLevel" />
      <input type="text" name="preferredSchedule" />
      <textarea name="message"></textarea>
    </form>

    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
